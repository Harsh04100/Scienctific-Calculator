<body>
    <header class="nava">
        <nav class="nab">
          <div class="nas non">

            <ul>
              <li class="init"><a  class="text" href=""><strong>Calculators</strong></a></li>

              <li class="init"><a  class="text" href=""><strong>About</strong></a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main class="red">
        <div class="input-1 mw-auto pad hg">
          <div class="input-group mb-3">
              <input id="screen" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0">
            </div>
          </div>
          <div class="mw-auto input-1">
             <div class="btn-group" role="group" aria-label="Basic outlined example">
                 <button type="button" onclick="sin()" class="btn btn-outline-primary pad5">sin</button>
                 <button type="button" onclick="cos()" class="btn btn-outline-primary pad5">cos</button>
                 <button type="button" onclick="tan()" class="btn btn-outline-primary pad5">tan</button>
                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                   <label class="form-check-label color" for="flexRadioDefault1">Deg</label>
                 </input>          
                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label color" for="flexRadioDefault2">Rad</label>
                </input>
             </div>
             <div class="btn-group" role="group" aria-label="Basic outlined example">
                 <button type="button" onclick="asin()" class="btn btn-outline-primary pad">sin<sup>-1</sup></button>
                 <button type="button" onclick="acos()" class="btn btn-outline-primary pad">cos<sup>-1</sup></button>
                 <button type="button" onclick="atan()" class="btn btn-outline-primary pad">tan<sup>-1</sup></button>
                 <button type="button" onclick="pi()" class="btn btn-outline-primary pad">π</button>
                 <button type="button" onclick="e()" class="btn btn-outline-primary pad">e</button>
             </div>
             <div  class="btn-group"  padrole="group" aria-label="Basic outlined example">
                 <button type="button" onclick="pow()" class="btn btn-outline-primary pad4">X<sup>y</sup></button>
                 <button type="button" onclick="pow()" class="btn btn-outline-primary pad4">X<sup>3</sup></button>
                 <button type="button" onclick="pow()" class="btn btn-outline-primary pad4">X<sup>2</sup></button>
                 <button type="button" onclick="pow()" class="btn btn-outline-primary pad4">e<sup>x</sup></button>
                 <button type="button" onclick="pow()" class="btn btn-outline-primary pad4">10<sup>x</sup></button>
             </div> 
             <div  class="btn-group" role="group" aria-label="Basic outlined example">
                 <button type="button"  class="btn btn-outline-primary pad3"><sup>y</sup>&#8730;x</button>
                 <button type="button"  class="btn btn-outline-primary pad3"><sup>3</sup>&#8730;x</button>
                 <button type="button" onclick="sqrt()" class="btn btn-outline-primary pad3">&#8730;x</button>
                 <button type="button" onclick="log()" class="btn btn-outline-primary pad3">ln</button>
                 <button type="button" onclick="log()" class="btn btn-outline-primary pad3">log</button>
             </div>  
             <div  class="btn-group"  role="group" aria-label="Basic outlined example">
                 <button type="button" class="btn btn-outline-primary pad1">(</button>
                 <button type="button" class="btn btn-outline-primary pad1">)</button>
                 <button type="button" class="btn btn-outline-primary pad1">1/X</button>
                 <button type="button" class="btn btn-outline-primary pad1">%</button>
                 <button type="button" onclick="fact()" class="btn btn-outline-primary pad1">n!</button>
             </div> 
             <div  class="btn-group" role="group" aria-label="Basic outlined example">
                 <button type="button" class="btn btn-outline-primary pad2">7</button>
                 <button type="button" class="btn btn-outline-primary pad2">8</button>
                 <button type="button" class="btn btn-outline-primary pad2">9</button>
                 <button type="button" class="btn btn-outline-primary pad2">+</button>
                 <button type="button" onclick="backspc()" class="btn btn-outline-primary pad2">Back</button>
             </div> 
             <div  class="btn-group" role="group" aria-label="Basic outlined example">
                 <button type="button" class="btn btn-outline-primary pad1">4</button>
                 <button type="button" class="btn btn-outline-primary pad1">5</button>
                 <button type="button" class="btn btn-outline-primary pad1">6</button>
                 <button type="button" class="btn btn-outline-primary pad1">-</button>
                 <button type="button" id="eval" onclick="screen.value=eval(screen.value)" class="btn btn-outline-primary pad1">Ans</button>
             </div> 
             <div  class="btn-group" role="group" aria-label="Basic outlined example">
                 <button type="button" class="btn btn-outline-primary pad1">1</button>
                 <button type="button" class="btn btn-outline-primary pad1">2</button>
                 <button type="button" class="btn btn-outline-primary pad1">3</button>
                 <button type="button" class="btn btn-outline-primary pad1">x</button>
                 <button type="button" class="btn btn-outline-primary pad1">M+</button>
             </div>
             <div  class="btn-group"  role="group" aria-label="Basic outlined example">
                 <button type="button" class="btn btn-outline-primary pad2">0</button>
                 <button type="button" class="btn btn-outline-primary pad2">.</button>
                 <button type="button" class="btn btn-outline-primary pad2">EXP</button>
                 <button type="button" class="btn btn-outline-primary pad2">÷</button>
                 <button type="button" class="btn btn-outline-primary pad2">M-</button>
             </div> 
             <div  class="btn-group" role="group" aria-label="Basic outlined example">
                 <button type="button" class="btn btn-outline-primary pad3">±</button>
                 <button type="button" class="btn btn-outline-primary pad3">RND</button>
                 <button type="button" class="btn btn-outline-primary pad3">AC</button>
                 <button type="button" id="eval" onclick="screen.value=eval(screen.value)" class="btn btn-outline-primary pad3">=</button>
                 <button type="button" class="btn btn-outline-primary pad3">MR</button>
             </div> 
          </div>
        </div>

        <div>

      <script>
        var screen=document.querySelector('#screen');
        var btn=document.querySelectorAll('.btn');
        
        for(item of btn)
        {
            item.addEventListener('click',(e)=>{
                btntext=e.target.innerText;
        
                if(btntext =='x')
                {
                  btntext= '*';
                }
        
                if(btntext=='÷')
                {
                  btntext='/';
                }
        
                if(btntext=='EXP')
                {
                  btntext='**';
                }
                screen.value+=btntext;
            });
        }
        
        function sin()
        {
          screen.value=Math.sin(screen.value);
        }
        
        function cos()
        {
          screen.value=Math.cos(screen.value);
        }
        
        function tan()
        {
          screen.value=Math.tan(screen.value);
        }
        
        function asin()
        {
          screen.value=Math.asin(screen.value);
        }
        
        function acos()
        {
          screen.value=Math.acos(screen.value);
        }
        
        function atan()
        {
          screen.value=Math.atan(screen.value);
        }
        
        function pow()
        {
          screen.value=Math.pow(screen.value,2);
        }
        
        function sqrt()
        {
          screen.value=Math.sqrt(screen.value,2);
        }
        
        function log()
        {
          screen.value=Math.log(screen.value);
        }
        
        function pi()
        {
          screen.value= 3.14159265359;
        }
        
        function e()
        {
          screen.value=2.71828182846;
        }
        
        function fact()
        {
          var i, num, f;
          f=1
          num=screen.value;
          for(i=1; i<=num; i++)
          {
            f=f*i;
          }
        
          i=i-1;
        
          screen.value=f;
        }
        
        function backspc()
        {
          screen.value=screen.value.substr(0,screen.value.length-1);
        }
      </script>
