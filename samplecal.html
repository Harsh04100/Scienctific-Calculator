    <header class="nava">
        <nav class="nab">
          <div class="nas non">

          <div class="nas">
            <ul>
              <li class="init"><a  class="text" href=""><strong>Calculators</strong></a></li>

              <li class="init"><a  class="text" href=""><strong>About</strong></a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main>
      <div class="container">
          <div class="display">
              <input id="screen" type="text" value="0">
          </div>
        
        <div class="btns">
           <div class="row">
               <button onclick="sin()">sin</button>
               <button onclick="cos()">cos</button>
               <button onclick="tan()">tan</button>
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                 <label class="form-check-label" for="flexRadioDefault1">Deg</label>
               </input>          
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Rad</label>
              </input>
           </div>
           <div class="row">
               <button onclick="asin()">sin<sup>-1</sup></button>
               <button onclick="acos()">cos<sup>-1</sup></button>
               <button onclick="atan()">tan<sup>-1</sup></button>
               <button onclick="pi()">π</button>
               <button onclick="e()">e</button>
           </div>
           <div class="row">
               <button onclick="pow()">X<sup>y</sup></button>
               <button onclick="pow()">X<sup>3</sup></button>
               <button onclick="pow()">X<sup>2</sup></button>
               <button onclick="pow()">e<sup>x</sup></button>
               <button onclick="pow()">10<sup>x</sup></button>
           </div> 
           <div class="row">
               <button class=""><sup>y</sup>&#8730;x</button>
               <button class=""><sup>3</sup>&#8730;x</button>
               <button onclick="sqrt()">&#8730;x</button>
               <button onclick="log()">ln</button>
               <button onclick="log()">log</button>
           </div> 
           <div class="row">
               <button class="btn">(</button>
               <button class="btn">)</button>
               <button class="">1/X</button>
               <button class="btn">%</button>
               <button onclick="fact()">n!</button>
           </div> 
           <div class="row">
               <button class="btn">7</button>
               <button class="btn">8</button>
               <button class="btn">9</button>
               <button class="btn">+</button>
               <button onclick="backspc()">Back</button>
           </div> 
           <div class="row">
               <button class="btn">4</button>
               <button class="btn">5</button>
               <button class="btn">6</button>
               <button class="btn">-</button>
               <button  id="eval" onclick="screen.value=eval(screen.value)">Ans</button>
           </div> 
           <div class="row">
               <button class="btn">1</button>
               <button class="btn">2</button>
               <button class="btn">3</button>
               <button class="btn">x</button>
               <button class="">M+</button>
           </div>
           <div class="row">
               <button class="btn">0</button>
               <button class="btn">.</button>
               <button class="btn">EXP</button>
               <button class="btn">÷</button>
               <button class="">M-</button>
           </div> 
           <div class="row">
               <button class="">±</button>
               <button class="btn">RND</button> 
               <button class="">AC</button>
               <button  id="eval" onclick="screen.value=eval(screen.value)">=</button>
               <button class="">MR</button>
           </div>
